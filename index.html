    <title>Age Calculator</title>

<body>
    <style>
        video{
            position: fixed;
            right: 0%;
            min-width: 100%;
            min-height: 100%;
            
        }
        .overlay{
            font-size: 70px;
            color: thistle;
            position: relative;
            
        }
        .text{
            background-color: thistle;
            width:25rem;
            height:25rem;
        }
        .card{
            width:25rem;
            height:25rem;
        }
        .button{
            padding-left: 8rem;
            padding-top: 10px;
        }
        .result{
            color:thistle;
            position: relative;
            font-size:30px;
        }
    </style>
    <script>
        function age(){
            var x = document.getElementById("date").value;
            var birthday = new Date(x);
            var birth_day = birthday.getDate();
            var birth_month = birthday.getMonth();
            var birth_year = birthday.getFullYear();
            var current_date = new (Date);
            var current_day = current_date.getDate();
            var current_month = current_date.getMonth();
            var current_year = current_date.getFullYear();
            var fbirthday = (birthday.getMonth()+1)+"/"+birthday.getDate()+"/"+birthday.getFullYear();
            var birthday1 = new Date(fbirthday);
            var ftoday = (current_date.getMonth()+1)+"/"+current_date.getDate()+"/"+current_date.getFullYear();
            var today = new Date(ftoday);
            function age_year(){
                year=current_year-birth_year;
                year-=1;
                if(birth_month<=current_month){
                    year+=1;
                }
                else if(birth_year==current_year){
                    year=0;
                }
                return year;
            }
            function age_month(){
                if(birth_month>current_month){
                    upcoming_month=birth_month-current_month;
                    month=12-upcoming_month;
                    month-=1;
                    if(birth_day<current_day){
                        month+=1;
                    }
                    return month;
                }
                else if(birth_month<current_month){
                    month=current_month-birth_month;
                    month-=1;               
                    if(birth_day<current_day){
                        month+=1;
                        upcoming_month=12-(current_month-birth_month);
                    }
                    return month;
                }
                else if(birth_month==current_month){
                    month=0;
                    return month;
                }
            }
            function age_date(){
                if(birth_day>current_day){
                date=current_day;
                return date;
                }
                else if(birth_day<current_day){
                    date=current_day-birth_day;
                    return date;
                }
                else if(birth_day==current_day){
                    date=0;
                    return date;
                }
            }
            function totaldays(){
                one_day=1000*60*60*24;
                days=Math.round(Math.abs(today-birthday1)/one_day);
                return days;
            }
            function nextbirthday(){
                nextday = (age_year()+1)*365.245-totaldays();
                return Math.floor(nextday);
            }
            document.getElementById("result").innerHTML="Hey beautiful..❤️<br />Age: "+age_year()+" years "+age_month()+" months "+age_date()+" days!!<br />Next birthday: "+nextbirthday()+" days<br />Days: "+totaldays()+" days";
            
        
        }

    </script>
    <video autoplay muted>
        <source src="200219-AbGraBG03.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="row">
            <div class="overlay">
                <h><b><i>Age Calculator</i></b></h>
            </div>
        </div>
    </div>
    <hr><br>
    <div class="container">
        <div class="row">
            <div class="col">
                    <div class="card shadow-lg p-3">
                        <div class="card-body  p-3">
                            <div class="name">
                                <label for="name" class="form-label"><b>Your name please!!</b></label>
                                <input type=" " class="form-control" id="name" placeholder="name">
                            </div>
                            <br>
                            <div class="date">
                                <label for="date" class="form-label"><b>BIrthdate</b></label>
                                <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy">
                            </div>
                            <br>
                            <div class="button">
                                <button type=button onclick="age()" class="btn btn-outline-info">Go</button>
                            </div>
                        </div>
    
                </div>
            </div>
            <div class="col">
               <div class="result"  id=result></div>
            </div>
        </div>
    </div>
